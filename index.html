<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
    <title>Biblioteca</title>

</head>

<body>
    <header class="d-flex flex-row align-items-center justify-content-between">
        <a href="index.html"><img src="img/logo.png" alt="Logo" class="ms-5"></a>

        <ul class="lista d-flex flex-row mt-3 ms-5">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#libros">Libros</a></li>
        </ul>

        <div class="contenedor--carrito me-5">
            <button type="button" class="btn btn-outline-light btn-sm me-4 boton-registrar">Registrarse</button>

            <a href=""><button type="button" class="btn btn-light me-3 boton-iniciar">Iniciar sesión</button></a>

            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                    class="bi bi-cart4 carrito" viewBox="0 0 16 16">
                    <path
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                </svg>
            </a>
        </div>
    </header>

    <main>
        <section class="buscador d-flex flex-column align-items-center" id="inicio">
            <h1>La Casa del Libro</h1>

            <h2>¿Que libro deseas buscar?</h2>

            <div id="contenedor_buscador" class="contenedor-buscador">
                <input type="text" id="buscador" placeholder="Escribe un libro">
            </div>

            <ul id="contenedor_resultados">
                <div class="libros" id=${libro.id}>
                    <a href=""><img src=${libro.imagen} alt=""></a>
                    <h3>${libro.titulo}</h3>
                </div>`
            </ul>

            <div class="ocultar_buscador" id="ocultar_buscador"></div>
        </section>

        <section class="contenedor--libro d-flex flex-column align-items-center" id="libros">
            <h2>Libros</h2>

            <div class="contenedor-libros-generos">
                <div class="generos--libros">
                    <ul>
                        <li><h3>Géneros</h3></li>
                        <a href=""><li>Todos los libros</li></a>
                        <a href=""><li>policíacas</li></a>
                        <a href=""><li>aventuras</li></a>
                        <a href=""><li>ciencia ficción</li></a>
                        <a href=""><li>paranormales</li></a>
                    </ul>
                </div>

                <div class="container text-center row">
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
